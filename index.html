<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

<body>
<div class="home">
    <div class="title">
        <p id="gameTitle">Etch-A-Sketch</p>
    </div>
    <div class="canvas"></div>
    <div class="tools">
        <div class="clear">
            <button type="button" id="clearBtn">Clear</button>
        </div>
        <div class="size">
            <button type="button" id="sizeBtn">Size</button>
        </div>

        <div class="opacityArea">
            <div class="opacityTitleArea">
                <p id="opacity">Opacity Slider</p>
            </div>
        <div class="opacityPercent">
            <p id="opacityPercentage"></p>
        </div>
        <div class="opacityTracker">
            <input type="range" min="10" max="100" value="50" step="5" class="opacityTrack" />
        </div>
        </div>

        <div class="switches">
            <div class="eraser">
                <p id="E">Erase</p>
                <label class="switch">
                    <input type ="checkbox" class="checkbox" id="eraserCheck" />
                    <span class="slider"></span>
                </label>
            </div>

            <div class="color">
                <p id="C">Mono</p>
                <label class="switch">
                    <input type="checkbox" class="checkbox" id="monoCheck" />
                    <span class ="slider"></span>
                </label>
            </div>
        </div>

    </div>

</div>

<div class="footer">
    <a href="#">Source Link</a>
</div>


<script src="app.js"></script>

</body>
</html>
